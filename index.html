<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Quiz Project - Tony Spunei Version</title>
  </head>

  <body>
    <main class="app">
      <div class="container">
        <div class="jabquiz">
          <div class="jabquestion">
            <!-- dinamically with javascript -->
            <h1 class="jabquestion__question"></h1>

            <!-- dinamically with javascript -->
            <p class="jabquestion__tracker"></p>

            <!-- dinamically with javascript -->
            <div class="progress">
              <div class="progress__inner"></div>
            </div>

            <!-- dinamically with javascript -->
            <p class="jabquestion__tagline">Pick an option below!</p>
          </div>

          <div class="jabquiz__choiceBoxes">
            <ul class="jabquiz__choices">
              <!-- dinamically with javascript -->
            </ul>
          </div>

          <div class="jabquiz__footer">
            <button class="button button__bordered next">NEXT</button>
            <button class="button button__bordered restart">RESTART</button>
          </div>
        </div>
      </div>
    </main>

    <script src="/js/script.js" type="module"></script>
  </body>
</html>
